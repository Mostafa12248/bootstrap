<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="x-icon" href="./img/favicon.ico" />

    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="bodys bg-primary vh-100 position-relative">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-xl-6">
            <div class="form mt-5">
              <div
                class="login text-center bg-body-tertiary p-4 fs-3 fw-medium rounded-top-4 border-1 border-bottom border-secondary"
              >
                Create Account
              </div>

              <div class="form-input bg-white d-flex px-3 py-3 flex-column">
                <form action="./main.html">
                  <div class="name d-flex gap-4">
                    <div class="form-floating mb-3 w-100">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="First Name"
                        required
                      />
                      <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating w-100">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Last Name"
                        required
                      />
                      <label for="floatingPassword">Last Name</label>
                    </div>
                  </div>

                  <div class="email form-floating w-100">
                    <input
                      type="emil"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Email"
                      required
                    />
                    <label for="floatingPassword">Email Address</label>
                  </div>

                  <div class="password d-flex gap-4 pt-3">
                    <div class="form-floating mb-3 w-100">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Password"
                        required
                      />
                      <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-floating w-100">
                      <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="password"
                        required
                      />
                      <label for="floatingPassword">confirm Password</label>
                    </div>
                  </div>
                  <div class="submit d-flex justify-content-center">
                    <input
                      type="submit"
                      class="text-white text-decoration-none w-100 p-2 bg-primary border-0 rounded-2"
                      value="Create Account"
                    />
                  </div>
                </form>
              </div>

              <div
                class="sign-in p-3 bg-body-tertiary text-center rounded-bottom-4 border-top border-1 border-secondary"
              >
                <a href="./login.html">Have an account? Go to login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="lol bg-white position-absolute w-100 bottom-0 p-4 d-flex justify-content-between align-items-center gap-5"
      >
        <div class="copyright text-secondary">
          Copyright Â© Mostafa Website 2024
        </div>
        <div class="privacy d-flex gap-3">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Conditions</a>
        </div>
      </div>
    </section>
  </body>
</html>
