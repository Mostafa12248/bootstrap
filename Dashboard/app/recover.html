<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="x-icon" href="./img/favicon.ico" />

    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="bodys bg-primary vh-100 position-relative">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 col-xl-6">
            <div class="form mt-5">
              <div
                class="login text-center bg-body-tertiary p-4 fs-3 fw-medium rounded-top-4 border-1 border-bottom border-secondary"
              >
                Password Recovery
              </div>
              <form class="bg-white p-4">
                <p class="fw-light">
                  Enter your email address and we will send you a link to reset
                  your password.
                </p>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="floatingInput">Email address</label>
                </div>

                <div
                  class="submit d-flex justify-content-between align-items-center"
                >
                  <div class="forgit">
                    <a href="./login.html">return to join</a>
                  </div>
                  <input
                    type="submit"
                    value="Reset Password"
                    class="py-2 px-4 bg-primary border-0 rounded-3 text-white"
                  />
                </div>
              </form>

              <div
                class="sign-in p-3 bg-body-tertiary text-center rounded-bottom-4 border-top border-1 border-secondary"
              >
                <a href="./sign_up.html">Need an account? Sign up!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="lol bg-white position-absolute w-100 bottom-0 p-4 d-flex justify-content-between align-items-center gap-5"
      >
        <div class="copyright text-secondary">
          Copyright Â© Mostafa Website 2024
        </div>
        <div class="privacy d-flex gap-3">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms & Conditions</a>
        </div>
      </div>
    </section>
  </body>
</html>
